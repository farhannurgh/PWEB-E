<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6d5dfc, #3a8dff);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #3a8dff;
            font-weight: bold;
            text-align: center;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #3a8dff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2>Register</h2>
            <form>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Nama Mahasiswa</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Masukkan nama Anda">
                </div>
                <div class="mb-3">
                    <label for="registerNim" class="form-label">NIM</label>
                    <input type="text" class="form-control" id="registerNim" placeholder="Masukkan NIM Anda">
                </div>
                <div class="mb-3">
                    <label for="registerCampus" class="form-label">Asal Kampus</label>
                    <input type="text" class="form-control" id="registerCampus" placeholder="Masukkan asal kampus">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Buat password Anda">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <div class="login-link">
                    <p>Sudah punya akun? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
