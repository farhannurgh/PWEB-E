<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
        }
        .contact-form {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form h2 {
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: none;
        }
        .contact-form button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Kontak</h2>
        <form id="contactForm" novalidate onsubmit="return validateForm(event)">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="isi nama">
            <span id="namaError" class="error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="isi email">
            <span id="emailError" class="error"></span>

            <label for="phone">Nomor hp:</label>
            <input type="tel" id="phone" name="phone" placeholder="isi nomor hp">
            <span id="phoneError" class="error"></span>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="isi pesan"></textarea>
            <span id="messageError" class="error"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            const nama = document.getElementById("nama").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();

            document.getElementById("namaError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("messageError").innerText = "";

            if (nama === "") {
                document.getElementById("namaError").innerText = "Nama wajib diisi";
                isValid = false;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                document.getElementById("emailError").innerText = "Email wajib diisi";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Masukkan alamat email yang valid";
                isValid = false;
            }

            const phonePattern = /^[+]?[\d\s\-]+$/;
            if (phone === "") {
                document.getElementById("phoneError").innerText = "Nomor HP wajib diisi";
                isValid = false;
            } else if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerText = "Masukkan nomor HP yang valid";
                isValid = false;
            }

            if (message === "") {
                document.getElementById("messageError").innerText = "Pesan wajib diisi";
                isValid = false;
            }

            if (isValid) {
                alert("Formulir berhasil dikirim!");
                document.getElementById("contactForm").submit();  
            }
        }
    </script>

</body>
</html>
