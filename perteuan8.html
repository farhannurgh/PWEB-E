<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6d5dfc, #3a8dff);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #3a8dff;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .autocomplete-suggestions {
            border: 1px solid #ccc;
            background: #fff;
            position: absolute;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            border-radius: 5px;
        }
        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestions div:hover {
            background: #3a8dff;
            color: #fff;
        }
        .btn-primary {
            background-color: #3a8dff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #6d5dfc;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2>Registrasi Mahasiswa</h2>
            <form id="registrationForm">
                <div class="mb-3 position-relative">
                    <label for="namaMahasiswa" class="form-label">Nama Mahasiswa</label>
                    <input type="text" class="form-control" id="namaMahasiswa" placeholder="Masukkan nama mahasiswa">
                    <div id="namaSuggestions" class="autocomplete-suggestions"></div>
                </div>
                <div class="mb-3">
                    <label for="nimMahasiswa" class="form-label">NIM</label>
                    <input type="text" class="form-control" id="nimMahasiswa" placeholder="Masukkan NIM">
                </div>
                <div class="mb-3">
                    <label for="asalKampus" class="form-label">Asal Kampus</label>
                    <input type="text" class="form-control" id="asalKampus" placeholder="Masukkan asal kampus">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const namaList = [
            "Ahmad Fauzi", "Budi Santoso", "Citra Dewi", "Dian Pratama",
            "Eka Saputra", "Fahri Rizki", "Gilang Maulana", "Hani Salsabila",
            "Indra Lesmana", "Joko Widodo", "Karin Putri", "Lina Sari",
            "Mira Kusuma", "Nanda Fadhil", "Oki Setiawan", "Prita Amelia"
        ];

        const namaInput = document.getElementById('namaMahasiswa');
        const suggestionsContainer = document.getElementById('namaSuggestions');

        namaInput.addEventListener('input', function () {
            const query = namaInput.value.toLowerCase();
            suggestionsContainer.innerHTML = '';

            if (query) {
                const filteredNames = namaList.filter(name =>
                    name.toLowerCase().includes(query)
                );

                filteredNames.forEach(name => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = name;
                    suggestion.addEventListener('click', () => {
                        namaInput.value = name;
                        suggestionsContainer.innerHTML = '';
                    });
                    suggestionsContainer.appendChild(suggestion);
                });
            }
        });

        document.addEventListener('click', function (e) {
            if (!namaInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                suggestionsContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
